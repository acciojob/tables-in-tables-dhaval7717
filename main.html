<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        table{
            border: 1px solid black;
        }
        td,tr,th{
            border: 1px solid black;
        }
        
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
        <!--First raw-->
    <tr>
        <!--Left_Upper------------------------------------------------->
        <td>
            <table style="width: 100%">
                
                    <tr>
                        <th colspan="2">Nested Table2  </th>
                    </tr> 
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
            </table>   
        </td>
        <!-------------------------------------------------------------->
        <!--Right_Upper------------------------------------------------->
        <td>
            <table style = "width:100%; height:100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>Ice cream</li>
                            <li>Water</li>
                            <li>Thumps UP</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
        <!-------------------------------------------------------------->
    </tr>
    <!-- Second Raw-->
    <tr>
        <!--Left_Down--------------------------------------------------->
        <th>
            <table style="width:100%">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </th>
        <!--Right_Down-------------------------------------------------->
        <th>
            <table style="width:100%">
                <tr><th>Nested Table 4</th></tr>
                <tr><td style="background-color:black;color:white;">HTML</td></tr>
            </table>
        </th>
    </tr>
        <!---------------------------------------------------------------->
    </table>
  </body>
</html>
